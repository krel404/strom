<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ström - Generative Art</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .nav-menu {
            display: flex;
            gap: 30px;
        }
        
        .nav-item {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 400;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .nav-item:hover {
            color: rgba(255, 255, 255, 1);
        }
        
        .canvas-container {
            position: fixed;
            top: 70px;
            left: 30px;
            right: 30px;
            bottom: 30px;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            transition: all 0.3s ease;
        }
        
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            background: #1a1a1a;
            border-radius: 0;
            cursor: pointer;
        }
        
        .fullscreen-overlay::after {
            content: "Click anywhere to exit fullscreen";
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .fullscreen-overlay.hide-message::after {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Ström</div>
        <nav class="nav-menu">
            <a href="#" class="nav-item" onclick="rerollAll()">Reroll</a>
            <a href="#" class="nav-item" onclick="toggleFullscreen()">Fullscreen</a>
            <a href="#" class="nav-item" onclick="saveImage()">Save</a>
        </nav>
    </div>
    
    <div class="canvas-container" id="canvas-container">
        <!-- Canvas will be created here by p5.js -->
    </div>
    
    <script src="sketch.js"></script>
</body>
</html>
